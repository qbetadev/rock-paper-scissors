<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttonSpace">
        <button class="button buttonRock">Rock</button>
        <button class="button buttonPaper">Paper</button>
        <button class="button buttonScissors">Scissors</button>
        <button class="button buttonRestart">New game</button>
    </div>
    <div class="roundSpace">
        <p>Press the button to start!</p>
        <p class="score">Computer score - 0, your score - 0</p>
        <p class="humanChoice"></p>
        <p class="computerChoice"></p>
        <p class="roundWinner"></p>
        <p class="gameWinner"></p>
    </div>
</body>
</html>
